

<div class="container">
	<div class="row">
	    <div class="col-md-8 col-md-offset-2">
	        
    		<h1>Create post</h1>
        
        <div class="alert alert-danger" *ngIf="error">
          <div *ngIf="error?.message">{{error.message}}</div>
        </div>
        <div class="alert alert-success" *ngIf="success">
          <div *ngIf="success?.message">{{success.message}}</div>
        </div>
        
    		<form (ngSubmit)="onSubmitSaveBlog()" [formGroup]="blogForm">
    		    
    		  
    		    
    		    <div class="form-group">
    		        <label for="title">Title <span class="require text-danger">*</span></label>
    		        <input type="text" formControlName="title" class="form-control" name="title" />
                <div  class="fs-6 italic text-danger text-start" *ngIf="title?.invalid && (title?.dirty || title?.touched)">
                  <div *ngIf="title?.errors?.['required']">Title is required</div>
                  <div *ngIf="title?.errors?.['minlength']">Title must be at least 3 characters</div>
                  <div *ngIf="title?.errors?.['maxlength']">Title cannot be more than 50 characters</div>
                  </div>

    		    </div>
    		    
    		    <div class="form-group">
    		        <label for="description">Description</label>
    		        <textarea rows="5" formControlName="description" class="form-control" name="description" ></textarea>
                <div class="fs-6 italic text-danger text-start" *ngIf="description?.invalid && (description?.dirty || description?.touched)">
                  <div *ngIf="description?.errors?.['required']">Description is required</div>
                  <div *ngIf="description?.errors?.['minlength']">Description must be at least 3 characters</div>
                  <div *ngIf="description?.errors?.['maxlength']">Description cannot be more than 500 characters</div>
                  </div>
            </div>
            <div class="row mt-4">
              <file-upload
                formControlName="images"
                multiple
                animation
              ></file-upload>
              <div class="fs-6 italic text-danger text-start" *ngIf="images?.invalid && (images?.dirty || images?.touched)">
                <div *ngIf="images?.errors?.['required']">Images are required</div>
                </div>
              </div>
    		    
    		    <div class="form-group mt-4">
    		        <button type="submit" [disabled]="title?.invalid || description?.invalid || images?.invalid" class="btn btn-dark">
    		            Create
    		        </button>
    		    </div>
    		    
    		</form>
		</div>
		
	</div>
</div>
