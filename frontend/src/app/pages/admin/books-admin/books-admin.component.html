<app-add-book></app-add-book>
<div class="body">
    <div class="container-xl">
      <div class="table-responsive">
        <div class="table-wrapper">
          <div class="table-title">
            <div class="row">
              <div class="col-sm-5">
                <h2>Books <b>Management</b></h2>
              </div>
              <div class="col-sm-7">
                <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#addBook"
                  ><i class="material-icons">&#xE147;</i>
                  <span>Add New Book</span></button
                >
                <a href="#" class="btn btn-secondary"
                  ><i class="material-icons">&#xE24D;</i>
                  <span>Export to Excel</span></a
                >
              </div>
            </div>
          </div>
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>&nbsp;</th>
                <th>Books</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>total</th>
                <th>&nbsp;</th>
              </tr>
            </thead>
            <tbody>
                <tr *ngFor="let book of paginationBooks?.content" class="align-middle alert border-bottom" role="alert">
                  
                    <td class="text-center">
                        <img class="pic"
                            src="https://res.cloudinary.com/biblomaroc/image/upload/v1680996879/n3tyuia6lqi6sxzejg3f.jpg"
                            alt="">
                    </td>
                    <td>
                        <div>
                            <p class="m-0 fw-bold">{{book.name}}</p>
                            <p class="m-0 text-muted">{{book.author}}</p>
                        </div>
                    </td>
                    <td>
                        <div class="fw-600">${{book.price}}</div>
                    </td>
                    <td class="d-">
                        <input class="input" type="text" placeholder="2">
                    </td>
                    <td>
                        {{book.price}}
                    </td>
                <td><span class="status text-success">&bull;</span> Active</td>
                <td>
                  <a
                    href="#"
                    class="settings"
                    title="Settings"
                    data-toggle="tooltip"
                    ><i class="material-icons">&#xE8B8;</i></a
                  >
                  <a href="#" class="delete" title="Delete" data-toggle="tooltip"
                    ><i class="material-icons">&#xE5C9;</i></a
                  >
                </td>
              </tr>
            </tbody>
          </table>
          <div class="clearfix">
            <div class="hint-text">Showing <b>5</b> out of <b>25</b> entries</div>
            <ul class="pagination">
              <li class="page-item disabled"><a href="#">Previous</a></li>
              <li class="page-item"><a href="#" class="page-link">1</a></li>
              <li class="page-item"><a href="#" class="page-link">2</a></li>
              <li class="page-item active">
                <a href="#" class="page-link">3</a>
              </li>
              <li class="page-item"><a href="#" class="page-link">4</a></li>
              <li class="page-item"><a href="#" class="page-link">5</a></li>
              <li class="page-item"><a href="#" class="page-link">Next</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
